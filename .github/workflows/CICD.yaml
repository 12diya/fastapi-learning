name: CICD PIPELINE
# CICD PIPELINE : LINT,SECURITY , REVIEW , Build, Push Docker Image, and Deploy to Azure
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  DOCKER_IMAGE: ${{ secrets.DOCKER_REPO }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbqa black flake8 isort sqlfluff 
      - name: Run linters
        run: |
          black src/ tests/
          isort src/ tests/
          flake8 src/ tests/
          nbqa black src/ tests/
          nbqa flake8 src/ tests/
          nbqa isort src/ tests/
          sqlfluff lint src/ tests/
          bandit -r src/       
  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry poetry-plugin-export
          poetry export --without-hashes -f requirements.txt -o requirements.txt
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Add temp public/private key for tests
        run: |
          bash secrets/startup.sh

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml    
    
  security:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit
        run: |
          bandit -r src/ -f json -o bandit.json

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: .

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

        
  ai-review:
    runs-on: ubuntu-latest
    needs: security
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Ensure ai-review.yaml exists
        run: |
          if [ ! -f ai-review.yaml ]; then
            cat <<EOF > ai-review.yaml
          ${{ secrets.AI_REVIEW_YAML }}
          EOF
          echo "Injected ai-review.yaml from secret."
          else
            echo "ai-review.yaml already exists. Skipping injection."
          fi

      - name: Debug container contents
        run: |
          ls -la 

      - name: cat ai-review file
        run: |
          cat ai-review.yaml

      - name: Run AI Code Review Agent
        uses: Manav-Khandurie/agents/code-review-agent@code-review-agent-v1.0.4 # Stable tested 1.0.3
        with:
          config-path: "ai-review.yaml"
          score-threshold: 85
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  
  build-secure-push:
    runs-on: ubuntu-latest
    needs: ai-review
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ env.DOCKER_USERNAME }}" --password-stdin

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/*/}
          SHORT_SHA=$(git rev-parse --short HEAD)
          if [[ "$VERSION" == "main" ]]; then
            VERSION="dev-${SHORT_SHA}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }} .

      - name: Docker image tag latest
        run: |
          docker tag ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }} ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
        env:
          TRIVY_IMAGE: 'docker://${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          
      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: build-secure-push  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check Azure CLI version
        run: az --version

      - name: Deploy Docker image from DockerHub to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest
  
  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, tests, security, ai-review, build-secure-push, deploy-to-azure]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Write test stage summary
        run: |
          echo '{"stage": "Tests", "status": "${{ job.status }}", "message": "12 passed, 1 failed"}' > stage-tests.json

      - name: Generate Final CI/CD Report
  if: always()
  needs:
    - lint
    - tests
    - security
    - ai-review
    - build-secure-push
    - deploy-to-azure
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download stage summaries
      uses: actions/download-artifact@v4
      with:
        path: ./stage_summaries

    - name: Generate HTML Summary
      run: |
        # Start HTML
        echo '<html><body><h2>üöÄ CI/CD Pipeline Report</h2>' > summary.html
        echo '<table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse;">' >> summary.html
        echo '<tr><th>Stage</th><th>Status</th><th>Message</th></tr>' >> summary.html

        for file in ./stage_summaries/*.json; do
          STAGE=$(jq -r .stage $file)
          STATUS=$(jq -r .status $file)
          MSG=$(jq -r .message $file)

          case "$STATUS" in
            success) COLOR="green"; ICON="‚úÖ";;
            failure) COLOR="red"; ICON="‚ùå";;
            cancelled) COLOR="orange"; ICON="‚ö†Ô∏è";;
            *) COLOR="gray"; ICON="‚ùì";;
          esac

          echo "<tr><td>$STAGE</td><td style='color:$COLOR'>$ICON $STATUS</td><td>$MSG</td></tr>" >> summary.html
        done

        echo '</table></body></html>' >> summary.html

    - name: Send SES Email
      env:
        SES_FROM_EMAIL: ${{ secrets.SES_FROM_EMAIL }}
        SES_TO_EMAILS: ${{ secrets.SES_TO_EMAILS }}
      run: |
        IFS=',' read -ra ADDR <<< "$SES_TO_EMAILS"
        TO_JSON=$(printf '"%s",' "${ADDR[@]}")
        TO_JSON="[${TO_JSON%,}]"

        EMAIL_BODY=$(sed 's/"/\\"/g' summary.html | awk '{printf "%s\\n", $0}')

        aws ses send-email \
          --from "$SES_FROM_EMAIL" \
          --destination "{\"ToAddresses\": $TO_JSON}" \
          --message "{\"Subject\":{\"Data\":\"CI/CD Pipeline Report\",\"Charset\":\"utf-8\"},\"Body\":{\"Html\":{\"Data\":\"$EMAIL_BODY\",\"Charset\":\"utf-8\"}}}"
