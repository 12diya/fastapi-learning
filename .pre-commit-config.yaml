repos:
  - repo: https://github.com/Manav-Khandurie/auto-code-commenter
    rev: pre-commit  # or 'latest' â€” use the actual branch you want them to use
    hooks:
      - id: auto-code-commenter
        args: ["--src", "src", "--config", "ai-comment-config.yaml"]  # optional overrides

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  # - repo: https://github.com/pycqa/flake8
  #   rev: 7.2.0
  #   hooks:
  #     - id: flake8
  #       args: [--config=.flake8]

  - repo: https://github.com/PyCQA/bandit
    rev: '1.8.3'
    hooks:
    - id: bandit
      args: ["-c", "bandit.yaml","-r", "src/"]
  
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.4.0
    hooks:
      - id: sqlfluff-lint
        files: \.sql$
        args: ["--config", ".sqlfluff"]


  
  #for notebooks
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        files: ^nbqa/
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.15.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [pydantic]

  
  - repo: https://github.com/MarcoGorelli/auto-walrus
    rev: 0.3.4
    hooks:
      - id: auto-walrus
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        files: \.(py|rst|md)$
  - repo: https://github.com/terrencepreilly/darglint
    rev: v1.8.1
    hooks:
      - id: darglint
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
  - repo: https://github.com/asottile/setup-cfg-fmt
    rev: v2.8.0
    hooks:
      - id: setup-cfg-fmt
  
  - repo: meta
    hooks:
      # - id: check-hooks-apply
      - id: check-useless-excludes
  # - repo: https://github.com/kynan/nbstripout
  #   rev: 0.8.1
  #   hooks:
  #     - id: nbstripout
      #   exclude: ^notebooks/data/(databricks_notebook|notebook_for_testing)\.ipynb$

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
    - id: autoflake
      args: ["--remove-all-unused-imports", "-i"]

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
     - id: nbqa-black
       additional_dependencies: [black]  # optional, only if you're using Jupytext
     - id: nbqa-pyupgrade
       args: ["--py37-plus"]
     - id: nbqa-isort
       args: ["--float-to-top"]
       additional_dependencies: [isort]
     - id: nbqa-flake8
       additional_dependencies: [flake8]
